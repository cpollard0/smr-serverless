---
# Parameters:
Resources:
  sectorTable: 
    Type : AWS::DynamoDB::Table
    Properties: 
      AttributeDefinitions: 
        - AttributeName: "gameId"
          AttributeType: "N"
        - AttributeName: "sectorId"
          AttributeType: "N" 
      KeySchema: 
        - AttributeName: "gameId"
          KeyType: "HASH"
        - AttributeName: "sectorId"
          KeyType: "RANGE"
      ProvisionedThroughput: 
        ReadCapacityUnits: 2
        WriteCapacityUnits: 1
  gameTable: 
    Type : AWS::DynamoDB::Table
    Properties: 
      AttributeDefinitions: 
        - AttributeName: "gameId"
          AttributeType: "N" 
      KeySchema: 
        - AttributeName: "gameId"
          KeyType: "HASH" 
      ProvisionedThroughput: 
        ReadCapacityUnits: 2
        WriteCapacityUnits: 1
 