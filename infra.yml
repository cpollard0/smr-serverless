---
Parameters:
  latestAmiId:
    Type: 'AWS::SSM::Parameter::Value<AWS::EC2::Image::Id>'
    Default: '/aws/service/ami-amazon-linux-latest/amzn2-ami-hvm-x86_64-gp2'
  mysqlPassword: 
    Type: String 
    Default: DogDogDog!
    NoEcho: true
  vpcId: 
    Type: String 
    Default: vpc-12e16777
Resources:
  rdsDatabase:
    Type: AWS::RDS::DBInstance
    Properties:  
    #  TODO: Set charset = utf-8
      AllocatedStorage: 80
      DBInstanceClass: db.t3.medium
      DBName: smr_live
      Engine: MySQL
      EngineVersion: "5.7.22"
      MasterUserPassword: !Ref mysqlPassword
      MasterUsername: cpollard
      DBSubnetGroupName: default-vpc-12e16777
      Tags: 
        - Key: Name
          Value: smr mysql database 
  webServerSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties: 
      GroupDescription: Web server security group
      VpcId: !Ref vpcId
      SecurityGroupIngress:
        - SourceSecurityGroupId: !Ref albSecurityGroup
          FromPort: 80
          ToPort: 80
          IpProtocol: tcp
  albSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties: 
      GroupDescription: alb security group
      VpcId: !Ref vpcId
      SecurityGroupIngress:
        - CidrIp: 0.0.0.0/0
          FromPort: 80
          ToPort: 80
          IpProtocol: tcp
        - CidrIp: 0.0.0.0/0
          FromPort: 443
          ToPort: 443
          IpProtocol: tcp
  rdsSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties: 
      GroupDescription: rds security group
      VpcId: !Ref vpcId
  WebServerInstance: 
    Type: AWS::EC2::Instance 
    Metadata: 
      AWS::CloudFormation::Init: 
        config: 
          packages: 
            yum:
              php: []
              httpd: []
              php-xml: []
          # groups: 
          #   :
          # users: 
          #   :
          sources: 
            /smr: "https://github.com/smrealms/smr/tarball/master"
          # files: 
          #   :
          commands: 
            configureEnv:
              command: !Sub |
                amazon-linux-extras install php7.3  # TODO: Move to packages?
                mv /smr/.env.sample /smr/.env

                curl -sS https://getcomposer.org/installer | php -- --install-dir=/usr/local/bin --filename=composer
                /usr/local/bin/composer install
                sed -i ''s/smr-mysql/${rdsDatabase.Endpoint.Address}/g'' /smr/.env
                sed -i ''s/MYSQL_ROOT_PASSWORD=smr/MYSQL_ROOT_PASSWORD=${mysqlPassword}/g'' /smr/.env
                sed -i ''s/MYSQL_PASSWORD=smr/MYSQL_PASSWORD=${mysqlPassword}/g'' /smr/.env
          
                mv /smr/config/config.specific.sample.php /smr/config/config.specific.php
                mv /smr/config/SmrMySqlSecrets.sample.inc /smr/config/SmrMySqlSecrets.inc
                sed -i ''s/smr-mysql/${rdsDatabase.Endpoint.Address}/g'' /smr/config/SmrMySqlSecrets.inc
                sed -i "s/$password = 'smr'/$password = '${mysqlPassword}'/g" /smr/config/SmrMySqlSecrets.inc
                # sed -i ''s/MYSQL_PASSWORD=smr/MYSQL_PASSWORD=${mysqlPassword}/g'' /smr/config/SmrMySqlSecrets.inc
                rm -rf /var/www/html && ln -s "/smr/htdocs" /var/www/html

                cd /smr
                # wget -qO- https://repo1.maven.org/maven2/org/flywaydb/flyway-commandline/5.2.4/flyway-commandline-5.2.4-linux-x64.tar.gz | tar xvz && sudo ln -s /smr/flyway-5.2.4/flyway /usr/local/bin 
                # cd /smr/flyway-5.2.4/
                # ./flyway -url=jdbc:mysql://${rdsDatabase.Endpoint.Address}/smr_live?useSSL=false -user=cpollard -password=${mysqlPassword} migrate locations=filesystem:/smr/db/patches
                systemctl start httpd
          # services: 
          #   systemctl: ## Not supported 
          #     httpd: 
          #       enabled: true
          #       ensureRunning: true
    Properties: 
      # TODO: Add bespoke, least privilege IAM Instance Profile
      IamInstanceProfile: Administrator
      ImageId: !Ref latestAmiId
      InstanceType: t3.small
      UserData: !Base64
        Fn::Sub: |
          #!/bin/bash -xe
          yum update -y aws-cfn-bootstrap
          /opt/aws/bin/cfn-init -v --stack ${AWS::StackName} --resource WebServerInstance --region ${AWS::Region}
          /opt/aws/bin/cfn-signal -e $? --stack ${AWS::StackName} --resource WebServerInstance --region ${AWS::Region}
      NetworkInterfaces: 
        - AssociatePublicIpAddress: "true"
          DeviceIndex: "0" 
          SubnetId: subnet-e16cc896 # TODO: VPC
          GroupSet: 
            - !Ref webServerSecurityGroup
  smrTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      HealthCheckEnabled: true
      Name: smr-app-servers
      TargetType: instance
      Targets:
        - Id: !Ref WebServerInstance
      Port: 80
      Protocol: HTTP
      VpcId: !Ref vpcId
  loadBalancer:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:  
      # LoadBalancerAttributes: 
      #   - LoadBalancerAttribute
      # Name: String
      Scheme: internet-facing
      SecurityGroups: 
        - !Ref albSecurityGroup 
      Subnets: 
        - subnet-f4ef09df
        - subnet-e16cc896
      # Tags: 
      #   - Tag
      Type: application
  httpListenser:
   Type: AWS::ElasticLoadBalancingV2::Listener
   Properties:
     DefaultActions:
       - Type: "forward"
         TargetGroupArn: !Ref smrTargetGroup
     LoadBalancerArn: !Ref loadBalancer
     Port: 80
     Protocol: "HTTP"

